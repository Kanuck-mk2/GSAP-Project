<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GSAP Experiment 2 - Blank State</title>
        <link rel="stylesheet" href="styles1.css">
    </head>
    <body>
        <main id="main-content">
            <div id="bg-visual"></div>
            <section id="text-section" class="content-block">
                <h1 class="content-title">Chad's Timeline of Events</h1>
                <p class="text-content">Let's take a look...</p>
                <div class="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </section>
            <section id="list-section" class="content-block">
                <h3 class="content-title">My 10 year phases</h3>
                <ul class="text-content">
                    <li>at 40-30</li>
                    <li>at 30-20</li>
                    <li>20s-late teens</li>
                    <li>teenage-child</li>
                </ul>
                <div class="card-grid">
                    <div class="card">2025-2015</div>
                    <div class="card">2014-2004</div>
                    <div class="card">2000s-2004</div>
                    <div class="card">2000s-2004</div>
                </div>
            </section>
            <section id="form-section" class="content-block">
                <form id="experiment-form">
                    <label for="user-input">Test Input:</label>
                    <input type="text" id="user-input" placeholder="Enter something...">
                    <input type="checkbox" id="test-checkbox">
                    <label for="test-checkbox">Check me!</label>
                    <input type="text" id="user-name" placeholder="Name">
                    <button type="submit" id="submit-btn">Execute Action</button>
                </form>
                <div id="status-message">Action Successful!</div>
            </section>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script1.js"></script>
    </body>
</html>
